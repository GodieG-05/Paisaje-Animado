<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Animation</title>
</head>
<body>
    <div id="paisaje">
        <img src="images/paisaje.png" alt="casa" width="50%" class="paisaje">
        
    </div>
    <div id="anim">
        <div id="mensaje">
            <img src="images/num3.png" alt="3" width="30%" class="num3" width="30%">
            <img src="images/num2.png" alt="2" width="30%" class="num2" width="30%">
            <img src="images/num1.png" alt="1" width="30%" class="num1" width="30%">
            <img src="images/burbuja.png" alt="burbuja" width="30%" class="burbuja" width="30%">
            <img src="images/accion.png" alt="palabra accion" width="30%" class="accion" width="30%">
        </div>
        <div id="nube">
            <img src="images/nube.png" alt="nube" width="30%" class="nube">
            <img src="images/nube.png" alt="nube" width="30%" class="nube2">
            <div id="lluvia">
                <img src="images/lluvia.png" alt="lluvia" width="30%" class="lluvia">
                <img src="images/lluvia.png" alt="lluvia" width="30%" class="lluvia2">
            </div>
        </div>
        <div id="sol">
            <img src="images/sol.png" alt="sol" width="10%" class="sol">
        </div>
        <div id="flor">
            <img src="images/flor.png" alt="lluvia" width="11%" class="flor">
            <img src="images/flor.png" alt="lluvia" width="11%" class="flor2">
            <img src="images/flor.png" alt="lluvia" width="11%" class="flor3">
            
        </div>
        <div id="mensajeFinal">
            <img src="images/mensaje2.png" alt="Que hermoso y caluroso dia" width="11%" class="m2">
        </div>
    </div>
</body>
</html>
